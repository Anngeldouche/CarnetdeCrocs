<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnet interactif</title>
    <!-- Importation du CSS pour turn.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.css" />
    <style>
        body {
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #carnet {
            width: 1000px;  /* Largeur du carnet */
            height: 600px;  /* Hauteur du carnet */
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            margin: 0 auto;
            overflow: hidden;
        }
        .page {
            width: 500px;  /* Chaque page a la moitié de la largeur totale */
            height: 600px;
            background-color: white;
            display: inline-block;
            position: relative;
            page-break-inside: avoid;
            overflow: hidden;
            transform: rotate(90deg);  /* Rotation des pages pour les rendre verticales */
            transform-origin: top left; /* Rotation autour du coin supérieur gauche */
        }
        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;  /* Remplissage sans déformation */
        }
    </style>
</head>
<body>

<div id="carnet">
    <!-- Pages avec images (2 pages par carnet, côté à côté) -->
    <div class="page" id="page1">
        <img src="images/CarnetMims1(1).jpg" alt="Page 1">
    </div>
    <div class="page" id="page2">
        <img src="images/CarnetMims1(2).jpg" alt="Page 2">
    </div>
    <div class="page" id="page3">
        <img src="images/CarnetMims1(3).jpg" alt="Page 3">
    </div>
    <div class="page" id="page4">
        <img src="images/CarnetMims1(4).jpg" alt="Page 4">
    </div>
    <div class="page" id="page5">
        <img src="images/CarnetMims1(5).jpg" alt="Page 5">
    </div>
    <div class="page" id="page6">
        <img src="images/CarnetMims1(6).jpg" alt="Page 6">
    </div>
    <div class="page" id="page7">
        <img src="images/CarnetMims1(7).jpg" alt="Page 7">
    </div>
    <div class="page" id="page8">
        <img src="images/CarnetMims1(8).jpg" alt="Page 8">
    </div>
    <div class="page" id="page9">
        <img src="images/CarnetMims1(9).jpg" alt="Page 9">
    </div>
</div>

<!-- Importation du script turn.js et jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function() {
        $('#carnet').turn({
            width: 1000,         // Largeur du carnet
            height: 600,         // Hauteur du carnet
            autoCenter: true,    // Centrer automatiquement le carnet
            display: 'double',   // Afficher les pages en double, comme dans un carnet
            when: {
                turning: function(event, page, view) {
                    // Gérer l'événement de changement de page
                    console.log('Page ' + page + ' is being turned.');
                }
            }
        });
    });
</script>

</body>
</html>
