<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnet interactif</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.css" />
    <style>
        body {
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #carnet {
            width: 1000px;
            height: 600px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            margin: 0 auto;
        }
        .page {
            width: 1000px;
            height: 600px;
            background-color: white;
            display: inline-block;
            page-break-inside: avoid;
            overflow: hidden;
        }
        .page img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div id="carnet">
    <!-- Remplacer ces liens par les vôtres si vous avez téléchargé les images localement -->
    <div class="page" id="page1">
        <img src="images/CarnetMims1(1).jpg" alt="Page 1">
    </div>
    <div class="page" id="page2">
        <img src="images/CarnetMims1(2).jpg" alt="Page 2">
    </div>
    <div class="page" id="page3">
        <img src="images/CarnetMims1(3).jpg" alt="Page 3">
    </div>
    <div class="page" id="page4">
        <img src="images/CarnetMims1(4).jpg" alt="Page 4">
    </div>
    <div class="page" id="page5">
        <img src="images/CarnetMims1(5).jpg" alt="Page 5">
    </div>
    <div class="page" id="page6">
        <img src="images/CarnetMims1(6).jpg" alt="Page 6">
    </div>
    <div class="page" id="page7">
        <img src="images/CarnetMims1(7).jpg" alt="Page 7">
    </div>
    <div class="page" id="page8">
        <img src="images/CarnetMims1(8).jpg" alt="Page 8">
    </div>
    <div class="page" id="page9">
        <img src="images/CarnetMims1(9).jpg" alt="Page 9">
    </div>
</div>

<!-- Importation du script turn.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function() {
        // Application du carnet interactif
        $('#carnet').turn({
            width: 1000,
            height: 600,
            autoCenter: true,
            display: 'double' // Afficher les pages en double
        });
    });
</script>

</body>
</html>
